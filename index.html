<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Masterdots game</title>
    </head>

    <body>
        <!-- CABECERA -->
        <header>
            <img src="./resources/logo-mastermind.png" alt="Logo Masterdots.">
        </header>

        <!-- FORMULARIO DE USUARIO. -->
        <main>
            <form action="">
                <div class="formItem">
                    <label for="name">Enter your name: </label>
                    <input type="text" name="nick" id="nick">
                </div>
                <div class="formItem">
                    <label for="tamanio">Tamaño del juego. </label>
                    <select name="tamanio" id="tamanio">
                        <option value="">--Por favor, elige un tamaño.--</option>
                        <option value="1">4x4</option>
                        <option value="2">5x5</option>
                        <option value="3">6x6</option>
                    </select>
                </div>
                <div class="formItem">
                    <input type="submit" value="PLAY">
                </div>
            </form>
        </main>

        <!-- PIE DE PAGINA. -->
        <footer>
            <p>Curso FrontEnd, Css y JS.</p>
        </footer>
    </body>

</html>
